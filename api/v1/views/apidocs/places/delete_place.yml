DELETE a place with its id
---
tags:
  - Places
parameters:
  - name: place_id
    in: path
    path: /api/v1/places/<place_id>
    type: string
    required: true
    description: The unique id of the place to delete
responses:
  404:
    description: Not found - The server cannot find the requested resource
  200:
    description: OK - The request has succeeded